<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Confidently Incorrect</title>
    <script src="/static/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
<div class="container-fluid w-75 p-3">
    <h1 class="text-center"><a style="color:#ffffff">ROUND</a> <a style="color:#e6640c">COMPLETED</a>
    </h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <br/>
            <br/>
            <div class="text-center">
                <h2>The answer to {{QUESTION}} was {{ANSWER}}!</h2>
                <p>Here are the scores from this round</p>
            </div>

            <div class="col-md-7 offset-md-5">
                <ul class="list-inline mx-auto justify-content-center">
                    <li>{{NAME}}, {{L-U}}, {{SCORE}}</li>
                    <li>{{NAME}}, {{L-U}}, {{SCORE}}</li>
                    <li>{{NAME}}, {{L-U}}, {{SCORE}}</li>
                    <li>{{NAME}}, {{L-U}}, {{SCORE}}</li>
                    <li>{{NAME}}, {{L-U}}, {{SCORE}}</li>
                    <li>{{NAME}}, {{L-U}}, {{SCORE}}</li>
                </ul>
            </div>

            <br/>
            <form>
                <div class="center-stuff">
                    <button type="button" class="btn btn-primary" onclick="nextQuestion()">Next Question</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
