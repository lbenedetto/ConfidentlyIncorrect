<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confidently Incorrect</title>
    <div th:replace="~{fragments/header :: header}"></div>
    <script th:src="@{/static/js/runtime~HostLobby.bundle.js}"></script>
    <script th:src="@{/static/js/HostLobby.bundle.js}"></script>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/css/bootstrap-switch-button.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/dist/bootstrap-switch-button.min.js"></script>
</head>
<body>
<div class="container-fluid w-75 p-3">
    <h1 class="text-center"><a style="color:#ffffff">CONFIDENTLY</a> <a style="color:#e6640c">INCORRECT</a>
    </h1>
    <div class="row center-stuff" style="padding-top: 5em">
        <div class="w-50">
            <form>
                <div class="form-group">
                    <label for="InputUsernameField">Username</label>
                    <input type="text" class="form-control" id="InputUsernameField"
                           placeholder="">
                </div>
                <div class="form-group" style="padding-top: 3em">
                    <label for="InputCapacityField">Player limit</label>
                    <input type="number" class="form-control" id="InputCapacityField"
                           placeholder="10">
                </div>
                <div class="form-group" style="padding-top: 3em">
                    <label for="InputQuestionLimitField">Number of questions</label>
                    <input type="number" class="form-control" id="InputQuestionLimitField"
                           placeholder="20">
                </div>
                <div id="ContainerSwitchParticipating" class="form-group center-stuff" style="padding-top: 3em">
                    <input id="SwitchParticipating" type="checkbox" checked data-toggle="switchbutton" data-onlabel="Participate"
                           data-offlabel="Spectate" data-onstyle="success" data-offstyle="dark" data-width="150">
                </div>
                <br/>
                <div class="center-stuff" style="padding-top: 10em">
                    <button id="BtnHostLobby" type="button" class="btn btn-lg btn-success">Host Game
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
